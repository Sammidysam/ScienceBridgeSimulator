<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 870 520"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     
  <desc>
    Dump Truck - inspired by openclipart.org "Truck 1"
    
    From the book, I Love to Color, Play, &amp; Learn, by Jay Nick.
    I Love to Color, Play, &amp; Learn is as an eBook from cattocreations.com
    
    Written by Jay Nick
    Handcoding SVG since 2001
    Author of eBook, Learn SVG Interactively, published by Catto Creations, LLC
    http://www.jaynick.com
    
    I Love to Color, Play, &amp; Learn is published by Catto Creations, LLC
    Catto Creations mission is Family, Literacy, and Enrichment
    Visit http://www.cattocreations.com for award winning children's eBooks
    
    I Love to Color, Play, &amp; Learn and other free ePub3 eBooks at http://www.cattocreations.com/ePub3.html
  </desc>
  
  <defs>
    <pattern id="heatshield" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" style="fill:#cccccc;" />
      <path d="M0,0L10,10M10,0L0,10" style="stroke:#444444;" />
    </pattern>

    <linearGradient id="tank" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;" />
      <stop offset="40%" style="stop-color:white;stop-opacity:0.6;" />
      <stop offset="100%" style="stop-color:#333333;" />
    </linearGradient>
  </defs>

  <style type="text/css"><![CDATA[
    #dumper {fill:#999999;stroke:black;stroke-width:5px;}
    .tire {fill:#222222;stroke:#222222;stroke-width:4px;stroke-dasharray:10,2;}
    .rim {fill:#999999;stroke:black;stroke-width:4px;}
    .lugnuts {fill:#666666;;stroke:black;}
    #exhaust {fill:#aaaaaa;stroke:#444444;stroke-width:2;}
    #exhaustshield {fill:url(#heatshield);stroke:#444444;stroke-width:2px;}
    #shadow {fill:#666666;stroke:none;}
    #frame {fill:#666666;stroke:#333333;stroke-width:5px;}
    #indents {fill:#bbbbbb;stroke:none;}
    #cab {fill:red;stroke:black;stroke-width:5px;}
    .window {fill:#cccccc;stroke:black;stroke-width:5px;}
    #door {fill:red;stroke:black;stroke-width:5px;}
    #handle {fill:#cccccc;stroke:#999999;}
    #grill {fill:#cccccc;stroke:#999999;}
    #grillstyle {stroke-width:15;stroke-dasharray:2,8}
    #hood {fill:none;stroke:black;stroke-width:2px;}
    #fender {fill:none;stroke:#bbbbbb;stroke-width:8px;}
    #mudflap {stroke:#111111;stroke-width:10px;}
    #mudflapconnector {fill:#666666;}
    #gastank {fill:url(#tank);stroke:#444444;stroke-width:2px;}
    #band {stroke-width:8px;}
    #frontfender {fill:red;stroke:black;stroke-width:5px;}
    #wheelwell {fill:#111111;}
    .dirt {fill:#333333;}
    .dirty {opacity:0.9;}
    .fillnone {fill:none;}
  ]]>
  </style>
  
  <g transform="translate(0,0) scale(1)">
    <g id="DumpTruck" transform="translate(-25,-75)">
      <rect id="exhaust" x="512" y="80" width="16" height="150" rx="4" />
      <rect id="exhaustshield" x="505" y="150" width="30" height="150" rx="4" />

      <g id="dumper" transform="rotate(0,80,420)">
        <path d="M50,230L450,210L490,100L650,100L650,120L520,120L500,190L500,420L50,420z" />
        <g id="indents">
          <path d="M140,250L100,250L100,380L140,380" />
          <path d="M140,250L100,250L100,380L140,380" transform="translate(90,0)"/>
          <path d="M140,250L100,250L100,380L140,380" transform="translate(180,0)"/>
          <path d="M140,250L100,250L100,380L140,380" transform="translate(270,0)"/>
        </g>
        <rect id="shadow" x="75" y="250" width="365" height="12" transform="rotate(-2,75,250)" />
        <rect id="gate" x="35" y="230" width="15" height="195" transform="rotate(0,50,230)" />
      </g>

      <rect id="frame" x="70" y="425" width="810" height="80" rx="20" />
      <path id="cab" d="M540,140L690,140q20,0,20,20l10,90q10,25,110,40q30,0,30,30l0,100q0,20,-20,20l-300,0q-20,0,-20,-20l0,-250q0,-30,20,-30" />
      <path id="windshield" d="M695,160l15,0l10,90l-20,0z" class="window" />

      <rect id="door" x="550" y="160" width="130" height="210" rx="10" />
      <rect id="window" x="560" y="170" width="110" height="80" rx="10" class="window" />
      <rect id="handle" x="565" y="270" width="20" height="6" rx="2" />
      
      <g id="grill">
        <rect x="848" y="330" width="15" height="90" rx="4" />
        <path id="grillstyle" d="M855,330L855,420" />
      </g>

      <path id="hood" d="M861,330L735,325a10,10,0,0,1,-10,-10l0,-60" />

      <path id="fender" d="M60,480L100,428L350,428L410,505L650,505" />
      <path id="mudflap" d="M62,475L62,560" />
      <circle id="mudflapconnector" cx="62" cy="475" r="6" />
      <g id="tire1" transform="translate(0,10)">
        <circle cx="150" cy="500" r="70" class="tire" />
        <circle cx="150" cy="500" r="35" class="rim" />
        <g class="lugnuts">
          <circle cx="135" cy="500" r="4" />
          <circle cx="135" cy="500" r="4" transform="rotate(72,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(144,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(216,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(288,150,500)" />
        </g>
      </g>
      <g id="tire2" transform="translate(150,10) rotate(10,150,500)">
        <circle cx="150" cy="500" r="70" class="tire" />
        <circle cx="150" cy="500" r="35" class="rim" />
        <g class="lugnuts">
          <circle cx="135" cy="500" r="4" />
          <circle cx="135" cy="500" r="4" transform="rotate(72,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(144,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(216,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(288,150,500)" />
        </g>
      </g>

      <path id="wheelwell" d="M650,460A85,70,0,0,1,845,460L845,507L650,507z" />
      <g id="frontfender">
        <path d="M550,470L550,410L650,410L650,470z" class="dirt" />
        <path d="M550,470L550,410L650,410L650,470z" class="dirty" />
        <path d="M550,440L550,470L660,470L660,465A54,40,0,0,1,830,450L845,450A50,40,0,0,0,640,440z" class="dirt" />
        <path d="M550,440L550,470L660,470L660,465A54,40,0,0,1,830,450L845,450A50,40,0,0,0,640,440z" class="dirty" />
        <path d="M640,440L640,470" />
        <path d="M640,470L640,500L550,500L550,410L650,410" class="fillnone" />
      </g>
      <g id="fronttire" transform="translate(600,10) rotate(20,150,500)">
        <circle cx="150" cy="500" r="70" class="tire" />
        <circle cx="150" cy="500" r="35" class="rim" />
        <g class="lugnuts">
          <circle cx="135" cy="500" r="4" />
          <circle cx="135" cy="500" r="4" transform="rotate(72,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(144,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(216,150,500)" />
          <circle cx="135" cy="500" r="4" transform="rotate(288,150,500)" />
        </g>
      </g>
      
      <g id="gastank">
        <rect x="410" y="430" width="110" height="70" rx="15" ry="20" />
        <circle cx="500" cy="450" r="7" />
        <path d="M497,450L503,450" />
        <path id="band" d="M465,430L465,500" />
      </g>
    </g>
  </g>
</svg>